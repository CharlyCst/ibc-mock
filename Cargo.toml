[package]
name = "tendermock"
version = "0.1.0"
authors = ["CharlyCst <castes.ch@gmail.com>"]
edition = "2018"

[[bin]]
name = "tendermock"
path = "src/main.rs"

[dependencies]
tendermint-rpc = "0.16.0"
tendermint = "0.16.0"
jsonrpc-core = "15.0"
jsonrpc-http-server = "15.0"
jsonrpc-derive = "15.0"

[dependencies.clap]
version = "3.0.0-beta.1"
default-features = false
features = [ "suggestions", "derive", "std" ]
